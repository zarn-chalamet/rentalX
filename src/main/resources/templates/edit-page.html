<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
</head>
<body>
    <h1>This is edit page!</h1>
    <div>
        <form th:action="@{/edit-profile}" method="post" role="form" th:object="${updateUser}">
            <div class="input-box">
                <input type="text" th:field="*{userName}" placeholder="Name*" required>
            </div>
            <button type="submit" class="create">Update</button>
        </form>
        <a th:href="@{/change-password}">Change Password</a>
    </div>
</body>
</html>

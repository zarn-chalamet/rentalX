<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request Password</title>
</head>
<body>
<h2>Password Request</h2>
<div class="container">
    <div class="form-container">


        <div th:if="${error != null}">
            <div class="error-message">
                <p>[[${error}]]</p>
            </div>
        </div>

        <div th:if="${param.success}">
            <div class="error-message">
                <p>Password Reset Link Sent to your email</p>
            </div>
        </div>

        <form method="post" role="form" th:action="@{/password-request}">

            <div class="form-group">
                <label for="username">Email</label>
                <input  type="email" id="username" name="username" placeholder="Enter email to reset your password" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
